<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Black background for cinema feel */
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
        }

        /* Responsive Back Button */
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
            border-radius: 30px; /* Rounded corners for modern look */
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            z-index: 10;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Video Container styling */
        .video-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        video {
            width: 100%;       /* Full width on small screens */
            max-width: 900px;  /* Limits size on large computer screens */
            height: auto;      /* Maintains aspect ratio */
            border-radius: 8px;
            outline: none;
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            .back-btn {
                width: calc(100% - 30px); /* Wide button on mobile for easy clicking */
                text-align: center;
                top: auto;
                bottom: 20px; /* Moves button to bottom for thumb reach */
                left: 15px;
            }
            
            .video-wrapper {
                padding: 0;
            }

            video {
                border-radius: 0; /* Full bleed video on mobile */
            }
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="history.back()">‚Üê Go Back</button>

    <div class="video-wrapper">
        <video controls playsinline autoplay>
            <source src="images/SAGAREDIT1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
