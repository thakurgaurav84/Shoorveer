
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Now - Shoorveer Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
  body {
    background: url('images/sun.jpeg') center/cover no-repeat fixed;
    color: white;
    font-family: 'Orbitron', sans-serif;
    position: relative;
    overflow-x: hidden;
  }

  /* Dark overlay for text readability */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: -1;
  }

  /* Glowing animation ONLY on background image */
  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('images/sun.jpeg') center/cover no-repeat fixed;
    filter: brightness(1);
    animation: sunGlow 5s infinite ease-in-out;
    z-index: -2;
  }

  @keyframes sunGlow {
    0% { filter: brightness(1) blur(0px); }
    50% { filter: brightness(1.2) blur(3px); }
    100% { filter: brightness(1) blur(0px); }
  }

  .form-container {
    max-width: 600px;
    margin: auto;
    background-color: rgba(255, 255, 255, 0.05);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(127, 94, 255, 0.5);
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 1;
  }

  .form-title {
    text-shadow: 0 0 10px #7f5eff, 0 0 20px #7f5eff;
  }

  label {
    font-weight: bold;
  }

  input, select {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid #7f5eff;
    color: white;
  }

  input option, select option {
    background-color: #0a0a0a;
    color: white;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #ff3c3c;
    box-shadow: 0 0 5px #ff3c3c;
  }

  button {
    background-color: rgba(255, 0, 0, 0.1);
    border: 2px solid #ff3c3c;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    color: white;
  }

  button:hover {
    background-color: rgba(255, 0, 0, 0.2);
  }

  .error {
    color: #ff3c3c;
    font-size: 0.875rem;
    display: none;
  }

  .back-button {
    display: inline-block;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid #7f5eff;
    padding: 0.5rem 1.25rem;
    border-radius: 0.5rem;
    color: white;
    text-decoration: none;
    transition: 0.3s;
  }

  .back-button:hover {
    background-color: rgba(127, 94, 255, 0.2);
    border-color: #ff3c3c;
    color: #ff3c3c;
  }
</style>

</head>
<body>

  <!-- Navbar -->
<nav class="flex justify-between items-center p-3 fixed w-full z-50 bg-black bg-opacity-50 top-0">
  <!-- Shoorveer Logo Image -->
  <div class="px-3 py-1 rounded">
    <img src="images/navbar.jpeg" alt="Shoorveer Academy Logo" class="h-12 md:h-16">
  </div>
  
  <!-- Desktop Navigation -->
  <div class="space-x-6 hidden md:flex items-center">
    <a href="index.html" class="text-white hover:text-red-400 text-sm nav-link">HOME</a>
    <a href="about.html" class="text-white hover:text-red-400 text-sm">ABOUT</a>
    <a href="programs.html" class="text-white hover:text-red-400 text-sm">PROGRAMS</a>
    <a href="schedule.html" class="text-white hover:text-red-400 text-sm">SCHEDULE</a>
    <a href="gallery.html" class="text-white hover:text-red-400 text-sm">GALLERY</a>
    <a href="contact.html" class="text-white hover:text-red-400 text-sm">CONTACT</a>
  </div>

  <!-- Mobile Menu Button and Join Button Container -->
  <div class="flex items-center space-x-4">
    <!-- Mobile Menu Button -->
    <button class="md:hidden text-white text-xl" id="menuToggle">☰</button>
    
    <!-- Join Button -->
    <a href="join.html" class="glass-button px-3 py-1 rounded glow-red hidden md:inline-block text-sm">JOIN NOW</a>
  </div>
</nav>

<!-- Mobile Menu -->
<div id="mobileMenu" class="hidden absolute top-16 left-0 w-full bg-gradient-to-b from-black to-gray-900 bg-opacity-95 grid grid-cols-2 gap-3 px-6 py-4 text-center md:hidden z-40 shadow-2xl">
  <a href="index.html" class="text-white hover:text-red-400 text-base tracking-wide nav-link">HOME</a>
  <a href="about.html" class="text-white hover:text-red-400 text-base tracking-wide">ABOUT</a>
  <a href="programs.html" class="text-white hover:text-red-400 text-base tracking-wide">PROGRAMS</a>
  <a href="schedule.html" class="text-white hover:text-red-400 text-base tracking-wide">SCHEDULE</a>
  <a href="gallery.html" class="text-white hover:text-red-400 text-base tracking-wide">GALLERY</a>
  <a href="contact.html" class="text-white hover:text-red-400 text-base tracking-wide col-span-2">CONTACT</a>
</div>

  <section class="py-20 px-4">
    <h2 class="text-center text-4xl font-bold mb-10 form-title">Join Now</h2>
    <div class="form-container">
      <form id="joinForm" action="https://formsubmit.co/akbarali14k@gmail.com" method="POST" class="space-y-6">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">

        <div>
          <label for="fullName" class="block mb-1">Full Name</label>
          <input type="text" id="fullName" name="fullName" required class="w-full p-2 rounded" />
        </div>
        <div>
          <label for="fatherName" class="block mb-1">Father's Full Name</label>
          <input type="text" id="fatherName" name="fatherName" required class="w-full p-2 rounded" />
        </div>
        <div>
          <label for="gender" class="block mb-1">Gender</label>
          <select id="gender" name="gender" required class="w-full p-2 rounded text-white">
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div>
          <label for="age" class="block mb-1">Applicant Age</label>
          <input type="number" id="age" name="age" min="7" max="60" required class="w-full p-2 rounded" />
        </div>
        <div>
          <label for="contact" class="block mb-1">Contact Number</label>
          <input type="tel" id="contact" name="contact" required class="w-full p-2 rounded" placeholder="e.g. 03001234567" />
          <span id="contact-error" class="error">Please enter a valid contact number (10–15 digits)</span>
        </div>
        <div>
          <label for="program" class="block mb-1">Select Program</label>
          <select id="program" name="program" required class="w-full p-2 rounded text-white">
            <option value="">-- Choose a Program --</option>
            <option value="kickboxing">Kickboxing</option>
            <option value="MMA">MMA</option>
            <option value="Grappling">Grappling</option>
            <option value="personal-training">Personal Training</option>
            <option value="weight-training">Weight Training</option>
            <option value="fitness">Fitness Training</option>
            
            
          </select>
        </div>
        
        <div class="text-center">
          <button type="submit">Submit</button>
        </div>
        <div class="text-center">
          <a href="index.html" class="back-button">&larr; Back to Home</a>
        </div>
      </form>
    </div>
  </section>
  <script src="js/join-form.js"></script>
</body>
</html>
