    .schedule-table {
      border-collapse: collapse;
      width: 100%;
    }
    .schedule-table th, .schedule-table td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      text-align: center;
      transition: background 0.3s;
    }
    .schedule-table th {
      background-color: rgba(127, 94, 255, 0.2);
    }
    .schedule-table td {

    .tick {
      color: #00ff99;
      font-size: 1.5rem;
      font-weight: bold;
      animation: pulseTick 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulseTick {
      0% { transform: scale(1); text-shadow: 0 0 5px #00ff99; }
      100% { transform: scale(1.2); text-shadow: 0 0 12px #00ff99, 0 0 20px #00ff99; }
    }
    .rest-day {
      background-color: rgba(255, 255, 255, 0.05);
      font-style: italic;
      color: #facc15;
      animation: fadeRest 3s ease-in-out infinite alternate;
    }
    @keyframes fadeRest {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #555, transparent);
      margin: 3rem 0;
    }
    .event-card {
      background-color: rgba(255, 255, 255, 0.05);

    }
    .event-card:hover {

    }
    .coming-soon {

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  

<script>
  // Mobile menu toggle
  document.getElementById('menuToggle').addEventListener('click', () => {
    document.getElementById('mobileMenu').classList.toggle('hidden');
  });

  // SCW dropdown desktop
  document.getElementById('scwToggleDesktop').addEventListener('click', (e) => {
    e.preventDefault();
    document.getElementById('scwDropdownDesktop').classList.toggle('hidden');
  });

  // SCW dropdown mobile
  document.getElementById('scwToggleMobile').addEventListener('click', (e) => {
    e.preventDefault();
    document.getElementById('scwDropdownMobile').classList.toggle('hidden');
  });

  // Close dropdowns on outside click
  document.addEventListener('click', (e) => {
    const desktopDrop = document.getElementById('scwDropdownDesktop');
    const mobileDrop = document.getElementById('scwDropdownMobile');
    if (!desktopDrop.contains(e.target) && !document.getElementById('scwToggleDesktop').contains(e.target)) {
      desktopDrop.classList.add('hidden');
    }
    if (!mobileDrop.contains(e.target) && !document.getElementById('scwToggleMobile').contains(e.target)) {
      mobileDrop.classList.add('hidden');
    }
  });
</script>
