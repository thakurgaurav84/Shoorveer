<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCW | Shoorveer Academy</title>
  <link rel="icon" href="images/favicon.ico" type="image/ico">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html {
      overflow-x: hidden;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }
    h1, h2, h3 {
      font-family: 'Bebas Neue', sans-serif;
    }
    .schedule-table {
      border-collapse: collapse;
      width: 100%;
    }
    .schedule-table th, .schedule-table td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      text-align: center;
      transition: background 0.3s;
    }
    .schedule-table th {
      background-color: rgba(127, 94, 255, 0.2);
    }
    .schedule-table td {
      background-color: rgba(255, 255, 255, 0.03);
    }
    .tick {
      color: #00ff99;
      font-size: 1.5rem;
      font-weight: bold;
      animation: pulseTick 1.2s ease-in-out infinite alternate;
    }
    @keyframes pulseTick {
      0% { transform: scale(1); text-shadow: 0 0 5px #00ff99; }
      100% { transform: scale(1.2); text-shadow: 0 0 12px #00ff99, 0 0 20px #00ff99; }
    }
    .rest-day {
      background-color: rgba(255, 255, 255, 0.05);
      font-style: italic;
      color: #facc15;
      animation: fadeRest 3s ease-in-out infinite alternate;
    }
    @keyframes fadeRest {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #555, transparent);
      margin: 3rem 0;
    }
    .event-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .event-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px rgba(127, 94, 255, 0.4);
    }
    .coming-soon {
      color: #f87171;
      animation: glowSoon 1.5s ease-in-out infinite alternate;
    }
    @keyframes glowSoon {
      0% { text-shadow: 0 0 4px #f87171; }
      100% { text-shadow: 0 0 10px #f87171, 0 0 20px #f87171; }
    }
    .group:hover .group-hover\:block {
      display: block;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="flex justify-between items-center p-3 fixed w-full z-50 bg-black bg-opacity-50 top-0">
  <!-- Logo -->
  <div class="px-3 py-1 rounded">

  </div>

  <!-- Desktop Navigation -->
  <div class="space-x-6 hidden md:flex items-center">

    <a href="index.html" class="text-white hover:text-red-400 text-sm">HOME</a>

        <a href="fighter-id.html" class="block px-4 py-2 hover:bg-red-500">Fighter Details</a>
        <a href="results.html" class="block px-4 py-2 hover:bg-red-500">Results</a>

    <a href="gallery.html" class="text-white hover:text-red-400 text-sm">GALLERY</a>
    <a href="contact.html" class="text-white hover:text-red-400 text-sm">CONTACT</a>

    <!-- Desktop Search -->
    <div class="flex items-center bg-gray-800 rounded overflow-hidden border border-red-500">
      <input id="fighterSearch" type="text" placeholder="Search Fighter..."
        class="px-3 py-1 bg-gray-800 text-white text-sm focus:outline-none w-32 md:w-48"

      <button onclick="searchFighter()"

  </div>

  <!-- Mobile Menu Button -->
  <div class="flex items-center space-x-4">
    <button class="md:hidden text-white text-xl" id="menuToggle">☰</button>
    <a href="join.html" class="glass-button px-3 py-1 rounded glow-red hidden md:inline-block text-sm">JOIN NOW</a>
  </div>
</nav>

<!-- Mobile Menu -->
<div id="mobileMenu" class="hidden absolute top-16 left-0 w-full bg-gradient-to-b from-black to-gray-900 px-6 py-4 text-center md:hidden z-40 shadow-2xl">
  <!-- Links -->
  <a href="index.html" class="block text-white hover:text-red-400 text-base mb-2">HOME</a>
  <a href="about.html" class="block text-white hover:text-red-400 text-base mb-2">ABOUT</a>
  <a href="programs.html" class="block text-white hover:text-red-400 text-base mb-2">PROGRAMS</a>

  <!-- SCW Dropdown -->
  <div class="relative flex flex-col items-center">
    <div class="flex items-center">
      <a href="SCW.html" class="text-white hover:text-red-400 text-base">SCW</a>
      <button class="text-white hover:text-red-400 text-sm focus:outline-none px-1" id="scwToggleMobile">▼</button>
    </div>
    <div id="scwDropdownMobile" class="hidden bg-black bg-opacity-90 text-white mt-1 rounded shadow-lg w-48 z-50">
      <a href="upcoming-events.html" class="block px-4 py-2 hover:bg-red-500">Events</a>
      <a href="fighter-id.html" class="block px-4 py-2 hover:bg-red-500">Fighter Details</a>
      <a href="results.html" class="block px-4 py-2 hover:bg-red-500">Results</a>
    </div>
  </div>

  <a href="gallery.html" class="block text-white hover:text-red-400 text-base mb-2">GALLERY</a>
  <a href="contact.html" class="block text-white hover:text-red-400 text-base">CONTACT</a>
<a href="join.html" class="glass-button px-3 py-2 rounded glow-red block w-full text-center mt-4">JOIN NOW</a>



  <!-- Mobile Search -->
  <div class="flex items-center bg-gray-800 rounded overflow-hidden border border-red-500 w-full mt-4">
    <input id="fighterSearchMobile" type="text" placeholder="Search Fighter..."
      class="px-3 py-2 bg-gray-800 text-white text-sm focus:outline-none flex-1"
      onkeypress="if(event.key === 'Enter'){ searchFighterMobile(); }">
    <button onclick="searchFighterMobile()" 
      class="px-3 py-2 bg-red-500 text-white text-sm hover:bg-red-600">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>

 <!-- Heading -->
<header class="bg-black bg-opacity-80 py-12 text-center shadow-lg mt-16">
  <h1 class="text-6xl md:text-8xl font-extrabold tracking-wider animate-fade-in uppercase 
            bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-orange-500 to-yellow-400
            drop-shadow-md [text-shadow:_0_0_8px_rgba(255,165,0,0.8),_0_0_15px_rgba(255,100,0,0.6)]
            border-4 border-yellow-200 border-opacity-50 p-2">

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    {

    {

     {

      name: "UKE PAVAN",
      searchTerms: ["PAVAN", "UKE ", "", "scw-25-007", "scw25007"]

     {

      name: "JANGAM JATIN RAJ",
      searchTerms: ["JANGAM ", "JATIN ", "", "scw-25-008", "scw25008"]
    },
     {
      id: "SCW-25-009", 
      name: "VINOD POLGAL",
      searchTerms: ["VINOD ", " POLGAL", "", "scw-25-009", "scw25009"]
    },
     {
      id: "SCW-25-0010", 
      name: "ANIL NIRWAHAN",
      searchTerms: ["ANIL ", "ANIL NIRWAHAN", "", "scw-25-0010", "scw250010"]
    },
     {
      id: "SCW-25-0011", 
      name: "P. ARJUN KOTESHWAR RAO",
      searchTerms: ["ARJUN ", "KOTESHWAR", "", "scw-25-0011", "scw250011"]
    },
     {
      id: "SCW-25-0012", 
      name: "CHILUKURI SRIPADHA VALLABH",
      searchTerms: ["CHILUKURI ", "SRIPADHA ", "VALLABH", "scw-25-0012", "scw250012"]
    },
    {

      name: "Y. ABHISHEK",

    },
    {

      name: "RAVITEJA CHIRIGURA",
      searchTerms: ["RAVITEJA ", "CHIRIGURA", "", "scw-25-00", "scw2500"]
    }
  ];

  // Mobile menu toggle
  document.getElementById('menuToggle').addEventListener('click', () => {
    document.getElementById('mobileMenu').classList.toggle('hidden');
  });

  // SCW dropdown desktop
  document.getElementById('scwToggleDesktop').addEventListener('click', (e) => {
    e.preventDefault();
    document.getElementById('scwDropdownDesktop').classList.toggle('hidden');
  });

  // SCW dropdown mobile
  document.getElementById('scwToggleMobile').addEventListener('click', (e) => {
    e.preventDefault();
    document.getElementById('scwDropdownMobile').classList.toggle('hidden');
  });

  // Close dropdowns on outside click
  document.addEventListener('click', (e) => {
    const desktopDrop = document.getElementById('scwDropdownDesktop');
    const mobileDrop = document.getElementById('scwDropdownMobile');
    if (!desktopDrop.contains(e.target) && !document.getElementById('scwToggleDesktop').contains(e.target)) {
      desktopDrop.classList.add('hidden');
    }
    if (!mobileDrop.contains(e.target) && !document.getElementById('scwToggleMobile').contains(e.target)) {
      mobileDrop.classList.add('hidden');
    }
  });
  
  function searchFighter() {
    const query = document.getElementById('fighterSearch').value.trim().toLowerCase();
    performSearch(query);
  }

  function searchFighterMobile() {
    const query = document.getElementById('fighterSearchMobile').value.trim().toLowerCase();
    performSearch(query);
  }

  function performSearch(query) {
    if (!query) {
      alert('Please enter a fighter name or ID to search');
      return;
    }

    // Search through the fighters database
    const foundFighter = fightersDatabase.find(fighter => 
      fighter.searchTerms.some(term => term.includes(query)) ||
      query.includes(fighter.name.toLowerCase()) ||
      query.includes(fighter.id.toLowerCase())
    );

    if (foundFighter) {
      // Redirect to fighter-id.html with the fighter ID as parameter
      window.location.href = `fighter-id.html?search=${encodeURIComponent(foundFighter.id)}`;
    } else {
      // Show available fighters for reference
      const availableFighters = fightersDatabase.map(f => `${f.name} (${f.id})`).join('\n');
      alert(`Fighter not found!\n\nAvailable fighters:\n${availableFighters}`);
    }
  }
</script>
</body>
</html>
